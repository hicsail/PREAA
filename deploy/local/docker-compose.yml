services:
  langflow:
    image: langflowai/langflow:latest
    container_name: custom-rag-LangFlow
    ports:
      - "7860:7860"
    depends_on:
      - postgres
    volumes:
      - custom-rag-langflow-data:/app/langflow
      - ../../packages/langflow/custom/:/app/custom_components/
    env_file: "config/.env.langflow"

  postgres:
    image: pgvector/pgvector:pg16
    container_name: custom-rag-PostgreSQL
    ports:
      - "5432:5432"
    volumes:
      - custom-rag-postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    entrypoint: ["/bin/bash", "/docker-entrypoint-initdb.d/entrypoint.sh"]
    env_file: "config/.env.psql"
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$${POSTGRES_PASSWORD} pg_isready -h 127.0.0.1 -U $${POSTGRES_USER:-psql} -d postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  librechat:
    image: hicsail/librechat:main
    container_name: custom-rag-LibreChat
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3080:3080"
    env_file: "config/.env.librechat"
    volumes:
      - custom-rag-librechat-images:/app/client/public/images
      - custom-rag-librechat-logs:/app/api/logs
      - type: bind
        source: ./config/librechat.yaml
        target: /app/librechat.yaml
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: custom-rag-MongoDB
    volumes:
      - custom-rag-mongodb-data:/data/db
    command: mongod --noauth
    ports:
      - "27017:27017"

  litellm:
    image: ghcr.io/berriai/litellm:litellm_stable_release_branch-v1.68.0-stable
    ports:
      - "4000:4000"
    env_file: "config/.env.litellm"
    depends_on:
      - postgres
    volumes:
      - ../../packages/litellm/custom/:/app/langflowEP
      - type: bind
        source: ./config/litellm.yaml
        target: /app/litellm.yaml
    command: "--config /app/litellm.yaml"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    depends_on: &langfuse-depends-on
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "3030:3030"
    env_file: "config/.env.langfuse"

  langfuse-web:
    image: langfuse/langfuse:3
    depends_on: *langfuse-depends-on
    ports:
      - "3000:3000"
    env_file: "config/.env.langfuse"

  clickhouse:
    image: clickhouse/clickhouse-server
    user: "101:101"
    env_file: "config/.env.clickhouse"
    volumes:
      - custom-rag-langfuse-clickhouse-data:/var/lib/clickhouse
      - custom-rag-langfuse-clickhouse-logs:/var/log/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  minio:
    image: minio/minio
    entrypoint: sh
    # create the 'langfuse' bucket before starting the service
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    env_file: "config/.env.minio"
    ports:
      - "9090:9000"
      - "9091:9001"
    volumes:
      - custom-rag-langfuse-minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  redis:
    image: redis:7
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
    env_file: "config/.env.redis"

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: custom-rag-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  librechat-metrics:
    image: ghcr.io/virtuos/librechat_exporter:main
    depends_on:
      - mongodb
    env_file: "config/.env.librechat-metrics"

  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3002:3000"
    volumes:
      - custom-rag-grafana-data:/var/lib/grafana

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: custom-rag-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file: "config/.env.n8n"
    volumes:
      - custom-rag-n8n-data:/home/node/.n8n
      - ./n8n-local-files:/files
    depends_on:
      - postgres

  ragflow:
    image: infiniflow/ragflow:v0.21.1-slim
    platform: linux/amd64
    container_name: custom-rag-ragflow
    restart: on-failure
    depends_on:
      ragflow-es:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "7080:80"
      - "7443:443"
      - "9380:9380"
      - "9381:9381"
      - "9382:9382"
    env_file:
      - "config/.env.ragflow"
    volumes:
      - custom-rag-ragflow-logs:/ragflow/logs
      - ./ragflow/service_conf.yaml.template:/ragflow/conf/service_conf.yaml.template
      - ./ragflow/entrypoint.sh:/ragflow/entrypoint.sh
      - ./ragflow/nginx.conf:/etc/nginx/sites-available/default
      - ./ragflow/history_data_agent:/ragflow/history_data_agent
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ragflow-es:
    image: elasticsearch:8.11.3
    container_name: custom-rag-ragflow-es
    restart: on-failure
    env_file: "config/.env.ragflow"
    environment:
      - node.name=ragflow-es
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-ragflow_elastic_pass}
      - bootstrap.memory_lock=false
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - cluster.routing.allocation.disk.watermark.low=5gb
      - cluster.routing.allocation.disk.watermark.high=3gb
      - cluster.routing.allocation.disk.watermark.flood_stage=2gb
      - ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}
    mem_limit: 4g
    ports:
      - "9202:9200"
    volumes:
      - custom-rag-ragflow-es-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:$${ELASTIC_PASSWORD} http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 120

volumes:
  custom-rag-langflow-data:
  custom-rag-postgres-data:
  custom-rag-librechat-images:
  custom-rag-librechat-logs:
  custom-rag-mongodb-data:
  custom-rag-langfuse-clickhouse-data:
  custom-rag-langfuse-clickhouse-logs:
  custom-rag-langfuse-minio-data:
  custom-rag-grafana-data:
  custom-rag-n8n-data:
  custom-rag-ragflow-logs:
  custom-rag-ragflow-es-data:
